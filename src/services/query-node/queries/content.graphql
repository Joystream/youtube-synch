fragment ChannelFields on Channel {
  id
  videos {
    id
    videoStateBloatBond
  }
  language {
    id
    iso
  }
  ownerMember {
    id
    controllerAccount
  }
  totalVideosCreated
}

query getChannelById($channelId: ID!) {
  channelByUniqueInput(where: { id: $channelId }) {
    ...ChannelFields
  }
}

fragment VideoFields on Video {
  id
  ytVideoId
  entryApp {
    id
    name
  }
  media {
    id
    isAccepted
  }
  thumbnailPhoto {
    id
    isAccepted
  }
}

query getVideoByYtResourceIdAndEntryAppName($ytVideoId: String!, $entryAppName: String!) {
  videos(where: { ytVideoId_eq: $ytVideoId, entryApp: { name_eq: $entryAppName } }) {
    ...VideoFields
  }
}

query getVideoById($id: ID!) {
  videoByUniqueInput(where: { id: $id }) {
    ...VideoFields
  }
}
