appId: gleev
env: local
endpoints:
  queryNode: https://atlas-dev.joystream.org/query-node/server/graphql
  joystreamNodeWs: wss://atlas-dev.joystream.org/ws-rpc

directories:
  assets: ./local/data

logs:
  file:
    level: debug
    path: ./local/logs
    maxFiles: 30 # 30 days or 30 * 50 MB
    maxSize: 50485760 # 50 MB
  console:
    level: verbose
  # elastic:
  #   level: info
  #   endpoint: http://localhost:9200

limits:
  storage: 100G
  maxConcurrentStorageNodeUploads: 100
  maxConcurrentOutboundConnections: 300
  outboundRequestsTimeoutMs: 5000
  youtubePendingDownloadTimeoutSec: 3600
  maxCachedItemSize: 1G

intervals:
  youtubePolling: 3
  checkStorageNodeResponseTimes: 1

joystreamChannelCollaborator:
  memberId: 71
  accountMnemonic: 'distance skirt silk intact thank copy small often whip drift join pottery'

youtubeConfig:
  clientId: google-client-id
  clientSecret: google-client-secret

ypp:
  ownerKey: jheWClOJ8e_uBPLUqBVBqPqtECi9
  appPort: 3335
  # Total daily Youtube quota is 10,000 which is shared between signup(5%) and sync(98%) services
  dailyApiQuota:
    sync: 9500
    signup: 500
  creatorOnboardingRequirements:
    minimumSubscribersCount: 1
    minimumVideoCount: 2
    minimumVideoAgeHours: 1
    minimumChannelAgeHours: 1
